<div class="container">
  <div class="row">
    <div class="col-md-7 col-xs-12 col-md-offset-2">
      <table class="table table-bordered">
        <tbody>
        {% for row in range(tables) %}
          <tr>
            <td>
              <div class="col-sm-2 col-xs-2">
                <img src="../static/img/logo.png" alt="logo">
              </div>
              <div class="col-sm-8 col-xs-10">
                <h4><a href="organization_page.html">{{ company_name }}</a></h4>
                <address>
                  <b>Место деятельности:</b> {{ company_location }} <br>
                  <b>Продукция:</b> {{ company_production }}<br>
                  <b>Адрес:</b> {{ company_address }}<br>
                  <b>Телефон:</b> {{ company_phone_number }}
                </address>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-md-2 col-xs-12">
      <button type="submit" class="btn btn-default">Оставить заявку</button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-5 col-xs-12 col-md-offset-4">

          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">6</a></li>
              <li><a href="#">7</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>

        </div>
      </div>
    </div>

    <div class="col-md-8 col-xs-12 col-md-offset-2" style="margin-bottom: 20px">
      <h4><a href="#">Оставить заявку</a></h4>
    </div>
  </div>
</div>
