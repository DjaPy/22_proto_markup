    <div class="container">
      <div class="row carousel-base" style="margin: 20px 0">
        <div class="col-md-8 col-sm-10 col-xs-12 col-md-offset-2">
          <!--<div class="col-sm-9 col-xs-12">-->
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <!-- Wrapper for slides -->

              <div class="carousel-inner">
                <div class="item active">
                  <div class="media">
                    <a class="pull-left" href="#">
                      <img class="media-object" src="../static/img/no_name__128x128.png" alt="no_name">
                    </a>
                    <div class="media-body">
                      <h4 class="media-heading">{{ authors[0] }}</h4>
                      <p>{{ comment_text }}</p>
                    </div>
                  </div>
                </div>
                {% for number_comment in range(1,(comments)) %}
                <div class="item">
                  <div class="media">
                    <a class="pull-left" href="#">
                      <img class="media-object" src="../static/img/no_name__128x128.png" alt="no_name">
                    </a>
                    <div class="media-body">
                      <h4 class="media-heading">{{ authors[number_comment] }}</h4>
                      <p>{{ comment_text }}</p>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>

  <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>
          <!--</div>-->

        </div>
        <div class="col-md-2 col-sm-2 col-xs-12" style="margin-top: 5%">
          <button type="button" class="btn btn-default">Оставить отзыв</button>
          <!--<div class="col-sm-3 col-xs-12"></div>-->
        </div>
      </div>
    </div>
